  <line x1="40" y1="38" x2="60" y2="38" stroke="#F5F5DC" stroke-width="2"/>
  <line x1="40" y1="46" x2="60" y2="46" stroke="#F5F5DC" stroke-width="2"/>
  <line x1="40" y1="54" x2="60" y2="54" stroke="#F5F5DC" stroke-width="2"/>
